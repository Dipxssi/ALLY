<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ally</title>
    <link rel="stylesheet" href="sign in.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="login-page">
        <h1>Sign In</h1>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="email" required>
            <button type="submit">Sign In</button>
        </form>
        <button onclick="window.history.back()">Back</button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            const loginEmail = document.getElementById('loginEmail').value;
            const storedEmail = localStorage.getItem('email'); // Get the stored email

            // Check if the email matches the stored email
            if (loginEmail === storedEmail) {
                // Redirect to main page if successful
                window.location.href = 'main page.html';
            } else {
                alert('Email not recognized. Please sign up.');
                window.location.href = 'signup.html'; // Redirect to signup page
            }
        });
    </script>
</body>
</html>
