<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - Ally</title>
    <link rel="stylesheet" href="main page.css">
</head>
<body>
    <div class="main-page">
        <h1 id="welcomeMessage">Welcome, <span id="usernameDisplay"></span>!</h1>
        <div class="options">
            <button id="askButton">ASK</button>
            <button id="thoughtsButton">THOUGHTS</button>
            <button id="getEducatedButton">GET EDUCATED</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Get the username from local storage and display it
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username');
            // If no username is found, redirect to the landing page
            if (!username) {
                alert('You need to sign in first.');
                window.location.href = 'landing.html'; // Redirect to landing page
            } else {
                document.getElementById('usernameDisplay').textContent = username; // Display username
            }
        });
    </script>
</body>
</html>
